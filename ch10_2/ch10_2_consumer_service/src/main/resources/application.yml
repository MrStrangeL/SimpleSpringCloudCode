server:
  port: 8000
spring:
  application:
    name: spring-cloud-consumer-server
  rabbitmq:
    host: localhost
    port: 5679
    username: username
    password: password
  sleuth:
    sampler:
      probability: 1.0
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
  instance:
    prefer-ip-address: true